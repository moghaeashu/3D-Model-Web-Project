<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stylized WW1 Plane</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<!-- Flipping Navigation Bar -->
<nav>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">Menu 1</div>
      <div class="flip-card-back">
        <a href="/index.html">Home</a>
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">Menu 2</div>
      <div class="flip-card-back">
        <a href="/enter-name.html">Enter Name</a>
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">Menu 3</div>
      <div class="flip-card-back">
        <a href="/new-model.html">Different Model</a>
      </div>
    </div>
  </div>
</nav>


  <!-- Scrolling Background Text -->
  <div class="scrolling-text">
    <span>HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • HELICOPTER • </span>
  </div>

  <!-- Centered 3D Model -->
  <div class="model-wrapper">
    <model-viewer
      src="model/stylized_ww1_plane.glb"
      alt="Stylized WW1 Plane"
      auto-rotate
      autoplay
      animation-loop
      camera-controls
      background-color="transparent"
      shadow-intensity="1"
      exposure="1"
      camera-orbit="0deg 75deg 2.3m"
      min-camera-orbit="0deg 75deg 2.3m"
      max-camera-orbit="0deg 75deg 2.3m"
    ></model-viewer>
  </div>

  <script src="script.js"></script>
</body>
</html>
