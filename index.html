<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Library</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Import futuristic font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none;
      color: #00ffff;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background: #222;
      position: absolute;
      top: 60px;
      right: 30px;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .dropdown a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background: #00ffff22;
    }

    .dropdown.show {
      display: flex;
    }

    /* Running background text */
    .scrolling-text {
      position: absolute;
      top: 50%;
      white-space: nowrap;
      width: 200%;
      transform: translateY(-50%);
      font-size: 8vw;
      color: white;
      opacity: 0.05;
      animation: scrollText 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(0%) translateY(-50%);
      }
      100% {
        transform: translateX(-50%) translateY(-50%);
      }
    }

    /* 3D Model */
    model-viewer {
      display: block;
      width: 90vw;
      height: auto;
      margin: 150px auto 40px;
      z-index: 1;
      position: relative;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">3D Library</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <a href="#">Link 5</a>
      <a href="#">Link 6</a>
      <a href="#">Link 7</a>
      <a href="#">Link 8</a>
      <a href="#">Link 9</a>
      <a href="#">Link 10</a>
    </div>
  </nav>

  <!-- Background running text -->
  <div class="scrolling-text">3D LIBRARY 3D LIBRARY 3D LIBRARY 3D LIBRARY 3D LIBRARY</div>

  <!-- 3D Model -->
  <model-viewer 
    src="model/stylized_ww1_plane.glb"
    alt="3D Model"
    auto-rotate 
    autoplay 
    camera-controls 
    ar 
    background-color="transparent"
    exposure="1.2">
  </model-viewer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Optional: Close menu if clicked outside
    window.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdownMenu');
      if (!e.target.closest('nav')) {
        menu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
